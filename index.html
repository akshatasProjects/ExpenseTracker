<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Expense Tracker</h1>
      <!-- income -->
      <div class="section">
        <h2>Income</h2>
        <!-- inputs -->
        <div class="input-group">
          <label for="income-description">Description</label>
          <input
            type="text"
            id="income-description"
            placeholder="e.g. Salary" />
        </div>
        <div class="input-group">
          <label for="income-amount">Amount </label>
          <input type="number" id="income-amount" placeholder="e.g. 100000" />
        </div>
        <div class="button-group">
          <button onclick="addIncome()">Add Income</button>
        </div>
      </div>
      <!-- expenses -->
      <div class="section">
        <h2>Expenses</h2>
        <div class="input-group">
          <label for="expense-description">Description</label>
          <input type="text" id="expense-description" placeholder="e.g. Rent" />
        </div>
        <div class="input-group">
          <label for="expense-category">Category</label>
          <select id="expense-category">
            <option value="Housing">Housing</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="input-group">
          <label for="expense-amount">Amount </label>
          <input type="number" id="expense-amount" placeholder="e.g. 50000" />
        </div>
        <div class="button-group">
          <button onclick="addExpense()">Add Expense</button>
        </div>
      </div>
      <!-- Displaying the Transaction History -->
      <div class="table-container">
        <h2>Transaction History</h2>
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Action</th>
              <!-- Column for delete button -->
            </tr>
          </thead>
          <tbody id="transaction-history">
            <!-- Transactions will appear here -->
          </tbody>
        </table>
      </div>
      <!-- Adding a Summary Section -->
      <div class="summary">
        <h2>Budget Summary</h2>
        <p>Total Income: <span id="total-income">0</span></p>
        <p>Total Expenses: <span id="total-expenses">0</span></p>
        <p>Balance: <span id="balance">0</span></p>
      </div>
      <!-- Adding a Clear All Button -->
      <div class="clear-button-group">
        <button onclick="clearAll()">Clear All</button>
      </div>
      <!-- End of Main container  -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
